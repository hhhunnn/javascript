<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test</title>
</head>
<body>
    <input id="a" />
    <input id="b" />
    <button id="plus-button">+</button>
    <button id="minus-button">-</button>
    <h1>결과 <span id="result"></span></h1>

    <script>
        const plusButton = document.getElementById('plus-button');
        // 어떠한 기능을 할 것인지
        plusButton.addEventListener('click', function () {
            const a = document.getElementById('a');
            const b = document.getElementById('b');
            // 숫자 형태로 형 변환
            document.getElementById('result').innerText = Number(a.value) + Number(b.value);
        });
    </script>

    <script>
        const minusButtonClickEventHandler = function () {
            const a = document.getElementById('a');
            const b = document.getElementById('b');
            document.getElementById('result').innerText = Number(a.value) - Number(b.value);
        }

        const minusButton = document.getElementById('minus-button');
        minusButton.addEventListener('click', minusButtonClickEventHandler);

    </script>

</body>
</html>
